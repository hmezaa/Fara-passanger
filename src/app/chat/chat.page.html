<ion-header color='transparent' class="ion-no-border">
  <ion-toolbar color='transparent'>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">
      <b>
        {{receiverName}}
      </b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <br><br>
  <ion-grid>
    <ion-row *ngFor='let item of messagesArray;'>
      <ion-col size="2">
        <div class="driver" *ngIf='item.receiverId == senderId'>
          <p>{{driverD}}</p>
        </div>
      </ion-col>
      <ion-col size="8" *ngIf='item.receiverId== senderId' style="margin-top: 20px;">
        <div>
          <div class="driverMessage">
            <div></div>
            <p style=" margin-top: -17px;">{{item.messageBody}}</p>
            <span>
              {{item.createdAt | date:'shortTime'}}
            </span>
          </div>
        </div>
      </ion-col>
      <ion-col size="8" *ngIf='item.receiverId == receiverId' style="margin-top: 20px;">
        <div>
          <div class="passengerMessage">
            <div></div>
            <p style=" margin-top: 3px;">{{item.messageBody}}</p>
            <span>
              {{item.createdAt | date:'shortTime'}}
            </span>
          </div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="passenger" *ngIf='item.receiverId == receiverId'>
          <p>{{passengerP}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <input type="text" [(ngModel)]="message" class="messageField"
            placeholder="{{'chatPage.placeholder' | translate}}">
          <div>
            <ion-icon (click)="SendMessage()" name="send"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
