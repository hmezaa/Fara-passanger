<ion-header color='light' class="ion-no-border">
  <ion-toolbar color='light'>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">
      <b>
        {{'newsPage.title' | translate}}
      </b>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid *ngIf="news.length == 0" class="notFound" fixed>
    <ion-row>
      <ion-col size="12">
        <p>
          {{'newsPage.notFound' | translate}}!
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <br>
  <ion-card mode="ios" class="ion-no-margin" *ngFor="let item of news">
    <img *ngIf="item.image" [src]="item.image" alt="">
    <ion-card-header>
      <ion-card-title>{{item.title}}</ion-card-title>
      <ion-card-subtitle>{{item.createdAt | date:'mediumDate'}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
  </ion-card>

</ion-content>
